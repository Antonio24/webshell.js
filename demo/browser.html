<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>webshell.js</title>
    <script src="../webshell.js"></script>
    <style media="screen">
      * {
        font-family: monospace;
        font-size: 18px;
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      .webshell {
        box-sizing: border-box;
        height: 100vh;
        background-color: #000;
        cursor: text;
        padding: 0.5em;
        overflow-y: scroll;
      }
      .webshell__prompt {
        margin-top: 1em;
      }
      .webshell__prompt:first-child {
        margin-top: 0;
      }
      @media (min-width: 30em) {
        .webshell__prompt {
          margin-top: inherit;
          float: left;
          margin-right: 0.2em;
        }
      }
      .webshell__input {
        position: relative;
        display: flex;
        outline: none;
        padding-left: 1em;
      }
      .webshell__input:before {
        position: absolute;
        left: 0em;
        content: '$';
        color: #777;
      }
      .webshell__input--current:before {
        color: #c0253e;
      }
      .webshell__response {
        clear: both;
        white-space: pre-wrap;
        margin-bottom: 0.2em;
        min-height: 1em;
      }
      @media (min-width: 30em) {
        .webshell__response {
          min-height: inherit;
        }
      }
      .webshell__text { color: #fff }
      .webshell__text--green { color: #65c858 }
      .webshell__text--yellow { color: #cac43b }
      .webshell__text--light-gray { color: #999 }
    </style>
  </head>
  <body>
    <div id="webshell" class="webshell"></div>

    <script type="text/javascript">
      const initialState = {
        sessions: ['browser'],
        fileTree: {
          var: {
            www: {}
          }
        },
        currentLocation: ['var', 'www']
      }
      const webshell = createWebshell('webshell', initialState)
    </script>
  </body>
</html>
